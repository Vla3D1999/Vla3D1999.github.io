<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-block container">
            <div class="header-input-block">
                <input type="text" value="shoes">
            </div>
            <div class="cart-block">
                <a href="#">
                    <img src="img/vector-icons/Vector-cart.svg" alt="cart-icon">
                    <div class="item-cnt">1</div>
                </a>
            </div>
            <div class="cart-items-dropdown">
                <div class="cart-items">
                    <h3>cart</h3>
                    <div class="cart--item">
                        <!-- <img src="img/shoes-1.png" alt="">
                        <div class="item-info">
                            <p class="item-name">lorem 23</p>
                            <p class="item-size">size 11</p>
                        </div>
                        <span class="item-price">1 990 Kč</span> -->
                    </div>
                </div>
                <button class="checkout-button">checkout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="search-block-wrap">
            <div class="search-block container">
                <div class="companies-block">
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/logo-asos.png" alt="asos-logo-image"></a>
                    </div>
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/logo--burberry.png" alt="burberry-logo-image"></a>
                    </div>
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/logo--columbia.png" alt="columbia-logo-image"></a>
                    </div>
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/seiko-logo.png" alt="seiko-logo-image"></a>
                    </div>
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/logo-avon.png" alt="avon-logo-image"></a>
                    </div>
                    <div class="companies-block__company">
                        <a href="#"><img src="img/logos/logo-cartier.png" alt="cartier-logo-image"></a>
                    </div>
                </div>
                <div class="search-results">
                    <div class="aside-nav-categories">
                        <h2>categories</h2>
                        <div class="categories-list">
                            <a href="#">Women's shoes</a>
                            <a href="#">men's shoes</a>
                            <a href="#">kid's shoes</a>
                            <a href="#">winter shoes</a>
                            <a href="#">sneaker shoes</a>
                        </div>
                    </div>
                    <div class="search-items-results">
                        <div class="search-result__element">
                            <img src="img/shoes-1.png" alt="shoes-result">
                            <h4 class="item-name">shoes 1</h4>
                            <p class="item-price">1 990 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <div class="search-result__element">
                            <img src="img/shoes-2.png" alt="shoes-result">
                            <h4 class="item-name">shoes 2</h4>
                            <p class="item-price">3 590 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <div class="search-result__element">
                            <img src="img/shoes-3.png" alt="shoes-result">
                            <h4 class="item-name">shoes 3</h4>
                            <p class="item-price">2 490 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <div class="search-result__element">
                            <img src="img/shoes-4.png" alt="shoes-result">
                            <h4 class="item-name">shoes 4</h4>
                            <p class="item-price">3 190 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <div class="search-result__element">
                            <img src="img/shoes-5.png" alt="shoes-result">
                            <h4 class="item-name">shoes 5</h4>
                            <p class="item-price">2 990 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <div class="search-result__element">
                            <img src="img/shoes-6.png" alt="shoes-result">
                            <h4 class="item-name">shoes 6</h4>
                            <p class="item-price">1 690 Kč</p>
                            <button class="button add-to-cart">
                                <img src="img/vector-icons/Vector-add-to-cart.svg" alt="add-to-cart-icon">
                                <span class="button-text">add to cart</span>
                            </button>
                        </div>
                        <a href="#" class="results-button">show all</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
